name: "CI basics"

on:
    push: ~
    workflow_dispatch: ~

jobs:
    hello:
        name: "Hello world"
        runs-on: ubuntu-latest
        steps:
            - echo: "Hello world"
            run: echo "Hello world"

    hello2:
        name: "Hello world 2"
        runs-on: ubuntu-latest
        steps:
            - name: "Say hello again"
            run: |
                echo "Hello world"
                echo "Hello world"
            - name: "Say Coucou"
                run: echo "Coucou"